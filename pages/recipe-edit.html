<section class="recipe-edit">
  <h1>Hey Michael, edit your recipe!</h1>

  <div class="recipe-input-container">
    <input type="submit" value="Add File" id="addFile" />
    <input type="text" id="recipe-input" value="Add Recipe Image" />
  </div>
  <div class="recipe-input-container">
    <input type="text" id="recipe-input" value="Recipe Name" />
  </div>
  <div class="recipe-input-container">
    <input type="text" id="recipe-input" value="Recipe Description" />
  </div>
  <div class="recipe-input-container">
    <input type="text" id="recipe-input" value="Recipe Total Time" />
  </div>
  <div class="recipe-input-container">
    <input type="text" id="recipe-input" value="Recipe Serving Size" />
  </div>

  <h2>Edit Ingredients:</h2>
  <div class="recipe-input-container">
    <input type="text" id="recipe-input" value="Ingredient #1" />
  </div>
  <div class="recipe-input-container">
    <input type="text" id="recipe-input" value="Ingredient #2" />
  </div>
  <div class="recipe-input-container">
    <input type="submit" value="+" id="plus" />
    <input type="text" id="recipe-input" value="Ingredient #3" />
  </div>

  <h2>Edit Instructions:</h2>
  <div class="recipe-input-container">
    <input type="text" id="recipe-input" value="Instruction #1" />
  </div>
  <div class="recipe-input-container">
    <input type="text" id="recipe-input" value="Instruction #2" />
  </div>
  <div class="recipe-input-container">
    <input type="submit" value="+" id="plus" />
    <input type="text" id="recipe-input" value="Instruction #3" />
  </div>

  <input type="submit" value="Submit Changes" id="addRecipe" />
</section>

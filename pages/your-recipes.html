<div class="recipes-content">
  <h1>Hey User, here are your recipes!</h1>
  <div class="recipe-list">
    <div class="recipe-list-item">
      <div class="recipe-list-item-content">
        <div
          class="recipe-list-img"
          style="background-image: url(../images/recipe-pizza.jpg)"
        >
          <button class="view-recipe">View</button>
        </div>
        <div class="recipe-list-text">
          <h2>Supreme Pizza</h2>
          <p>
            Make pizza night super duper out of this world with homemade pizza.
            This recipe is supreme with vegetables and two types of meat. Yum!
          </p>
          <div class="recipe-list-info">
            <img src="./images/time.svg" alt="Cook Time" />
            <p>1h 24min</p>
          </div>
          <div class="recipe-list-info">
            <img src="./images/servings.svg" alt="Servings" />
            <p>4 servings</p>
          </div>
        </div>
      </div>
      <div class="recipe-list-item-btns">
        <button class="recipe-edit">Edit Recipe</button>
        <button class="recipe-delete">Delete</button>
      </div>
    </div>
  </div>
</div>

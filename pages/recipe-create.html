<section class="recipe-create">
  <h1>Hey Michael, create your recipe!</h1>

  <div class="recipe-input-container">
    <input type="submit" value="Add File" id="addFile" />
    <input type="text" id="recipe-input" placeholder="Add Recipe Image" />
  </div>
  <div class="recipe-input-container">
    <input type="text" id="recipe-input" placeholder="Recipe Name" />
  </div>
  <div class="recipe-input-container">
    <input type="text" id="recipe-input" placeholder="Recipe Description" />
  </div>
  <div class="recipe-input-container">
    <input type="text" id="recipe-input" placeholder="Recipe Total Time" />
  </div>
  <div class="recipe-input-container">
    <input type="text" id="recipe-input" placeholder="Recipe Serving Size" />
  </div>

  <div class="recipe-create-ingredients">
    <h2>Enter Ingredients:</h2>
    <div class="recipe-input-container">
      <input type="text" id="recipe-input" placeholder="Ingredient #1" />
    </div>
    <div class="recipe-input-container">
      <input type="text" id="recipe-input" placeholder="Ingredient #2" />
    </div>
    <div class="recipe-input-container">
      <input type="text" id="recipe-input" placeholder="Ingredient #3" />
    </div>

    <input type="submit" value="+" id="plus" />
  </div>

  <div class="recipe-create-instructions">
    <h2>Enter Instructions:</h2>
    <div class="recipe-input-container">
      <input type="text" id="recipe-input" placeholder="Instruction #1" />
    </div>
    <div class="recipe-input-container">
      <input type="text" id="recipe-input" placeholder="Instruction #2" />
    </div>
    <div class="recipe-input-container">
      <input type="text" id="recipe-input" placeholder="Instruction #3" />
    </div>
    <input type="submit" value="+" id="plus" />
  </div>

  <div class="recipe-input-container">
    <input type="submit" value="Create Recipe" id="addRecipe" />
  </div>
</section>

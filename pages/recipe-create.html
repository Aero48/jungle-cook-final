<section class="recipe-create">
  <div class="recipe-create-formHolder">
    <h1>Hey Michael, create your recipe!</h1>
    <div class="recipe-input-container">
      <input type="submit" value="Add File" id="addFile" />
      <input
        type="text"
        id="create-recipe-img"
        placeholder="Add Recipe Image"
      />
    </div>
    <div class="recipe-input-container">
      <input type="text" id="create-recipe-name" placeholder="Recipe Name" />
    </div>
    <div class="recipe-input-container">
      <input
        type="text"
        id="create-recipe-description"
        placeholder="Recipe Description"
      />
    </div>
    <div class="recipe-input-container">
      <input
        type="text"
        id="create-recipe-time"
        placeholder="Recipe Total Time"
      />
    </div>
    <div class="recipe-input-container">
      <input
        type="text"
        id="create-recipe-serving"
        placeholder="Recipe Serving Size"
      />
    </div>
  </div>

  <div class="recipe-create-formHolder">
    <h2>Enter Ingredients:</h2>
    <div class="ingred">
      <div class="recipe-input-container">
        <input type="text" id="ingred0" placeholder="Ingredient #1" />
      </div>
      <div class="recipe-input-container">
        <input type="text" id="ingred1" placeholder="Ingredient #2" />
      </div>
      <div class="recipe-input-container">
        <input type="text" id="ingred2" placeholder="Ingredient #3" />
      </div>

      <div class="addBtn"><p>+</p></div>
    </div>
  </div>

  <div class="recipe-create-formHolder">
    <h2>Enter Instructions:</h2>

    <div class="steps">
      <div class="recipe-input-container">
        <input type="text" id="step0" placeholder="Instruction #1" />
      </div>

      <div class="recipe-input-container">
        <input type="text" id="step1" placeholder="Instruction #2" />
      </div>

      <div class="recipe-input-container">
        <input type="text" id="step2" placeholder="Instruction #3" />
      </div>

      <div class="addSBtn"><p>+</p></div>
    </div>
  </div>

  <div class="recipe-create-formHolder">
    <div class="recipe-input-container">
      <input type="submit" id="createRecipeBtn" value="Create Recipe" />
    </div>
  </div>
</section>
